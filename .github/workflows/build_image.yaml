name: Create and publish a Docker image

on:
  workflow_call:
    outputs:
      image:
        description: 'The image that was built'
        value: ${{ jobs.build-and-push-image.outputs.image }}
    inputs:
      files:
        description: 'Files will affect the image'
        required: false
        type: string
      tags:
        description: 'Tags of the image'
        required: false
        type: string
      runs-on:
        description: 'The type of machine to run the job on'
        required: false
        type: string
        default: ubuntu-latest

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changed-files:
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get all changed file(s) that match the pattern
        id: changed-files
        uses: tj-actions/changed-files@V35
        with:
          files: ${{ inputs.files }}

    outputs:
      need_build: ${{ steps.changed-files-excluded.outputs.any_changed }}

  build-and-push-image:
    runs-on: ${{ inputs.runs-on }}
    needs:
      - detect-changed-files
    if: ${{ needs.detect-changed-files.outputs.need_build }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        if: ${{ inputs.tags == '' }}
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ inputs.tags || steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
    # TODO https://github.com/actions/delete-package-versions
    outputs:
      image: ${{ steps.meta.outputs.tags }}